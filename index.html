<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="overlay.css">
    <link rel="stylesheet" href="game.css">
    
    
    <script src="script/config.js" defer ></script>
    <script src="script/game.js" defer></script>
    <script src="script/app.js" defer></script>
    <title>Document</title>
  </head>
  <body>
      <div id="backdrop"></div>
    <header id="main-header">
      <h1>Play tic tac toe</h1>
    </header>
    <main>
      <aside class="modal" id="config-overlay">
        <h2>Choose a name</h2>
        <form >
          <div>
            <label for="playername">Player Name</label>
            <input type="text" name="playername" id="playername" />
          </div>
          <p id="config-error"></p>
          <div>
              <button id='cancel' class="btn btn-alt" type="button">Cancel</button>
              <button  class="btn" type="submit">Confirm</button>
          </div>
        </form>
      </aside >
      <section id="game-configuration">
        <ol>
          <li>
            <article>
              <h2>Player 1</h2>
              <h3 id="firstplayer">Player Name</h3>
              <p class="player-symbol">X</p>
              <button class="btn btn-alt" id="edit-player-1-btn" data-playerid='1'>Edit</button>
            </article>
            </li>
            <li>
            <article>
              <h2>Player 2</h2>
              <h3 id="secondplayer">Player Name</h3>
              <p class="player-symbol">O</p>
              <button class="btn btn-alt" id="edit-player-2-btn" data-playerId="2">Edit</button>
            </article>
          </li>
        </ol>

        <button class="btn"  id="start-newgame">Start New Game</button>
      </section>

      <section id="active-game">
          <article id="game-over">
              <h3>You Won <span id="Winner-name"></span></h3>
              <p>Click Start new game to start new game</p>
          </article>
        <p> It's your turn <span id="active-player-name">Player name</span></p>
        <ol id="game-board">
            <li data-col='0' data-row='0'></li>
            <li data-col='1' data-row='0'></li>
            <li data-col='2' data-row='0'></li>

            <li data-col='0' data-row='1'></li>
            <li data-col='1' data-row='1'></li>
            <li data-col='2' data-row='1'></li>

            <li data-col='0' data-row='2'></li>
            <li data-col='1' data-row='2'></li>
            <li data-col='2' data-row='2'></li>

        </ol>
      </section>
    </main>
  </body>
</html>
